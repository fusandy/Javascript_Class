<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure02</title>
</head>
<body>
    <script>
        const f = function (){
        let n = 5;
        return function(a=1){
            if(n){
                n--;
                return n*a;
            } else {
                return 0;
            }
        };
        };
        const f1 = f();

        console.log(f1());
        console.log(f1(8));
        console.log(f1(8));

        const f2 = f();

        console.log(f2());
        console.log(f2(8));
        console.log(f2(8));
        
    </script>
</body>
</html>
