<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if / else</title>
</head>
<body>
    <div id="info"></div>

    <script>
    let str = 'Spotify公布2021年度串流榜單，周杰倫和鄧紫棋分別蟬聯最多串流收聽的男女歌手'
    let name = '張韶涵'

    if (str.includes(name)) {
        info.innerHTML = `恭喜 ${name} 得獎`;
    } else {
        info.innerHTML = ` ${name} 明年再來 加油好嗎 `;
    }



    </script>
    
</body>
</html>
