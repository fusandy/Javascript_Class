<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator02</title>
</head>
<body>
    <script>
        const p1 ={
            name: {
                first:'Billy',
                last:'Harris',
            },
            age: 25,
        };
        console.log(p1);

        console.log('------------');

        const p2 = {...p1} ; 
        p2.name.first='aaron';
        console.log(p2);

        //p1與p2只有單層拷貝





    </script>
    
</body>
</html>
