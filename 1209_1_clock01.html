<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>clock01</title>
</head>
<body>
    <div id="info"></div>
    <script>

        function runClock(){
            info.innerHTML = new Date().toString().split(' ')[4];
            setTimeout(runClock,1000);
        };
        runClock();

    </script>
</body>
