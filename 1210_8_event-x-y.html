<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-x-y</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .rect {
            position: relative;
            width: 500px;
            height: 800px;
            background-color: #75cce2;
        }
        .big-ball {
                position: absolute;
                width: 300px;
                height: 600px;
                background-color: #e2ba75;
                left: 50px;
                top: 100px;
        }
        .ball {
                position: absolute;
                width: 160px;
                height: 400px;
                background-color: #9675e2;
                left: 40px;
                top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="rect">
        <div class="big-ball">
            <div class="ball"></div>
        </div>
    </div>
    <div id="info"></div>
    </div>

    <script>
        const r1= document.querySelector('.rect');
        const big = document.querySelector('.big-ball');
        const ball = document.querySelector('.ball');

        const handler = (event) => {
            console.log(event);
            document.querySelector('#info').innerHTML = `page: ${event.pageX}, ${event.pageY} <br> 
            client: ${event.clientX}, ${event.clientY} <br>
            offset: ${event.offsetX}, ${event.offsetY} <br>
            `;
            console.log(document.querySelector('#info').innerHTML);
        };

        window.addEventListener('mousemove', handler);

    </script>
</body> 
</html>
