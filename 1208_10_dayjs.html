<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day.js</title>
</head>
<body>
    <div id="info"></div>

    <!-- 掛Day.js 的CDN Library進來 -->    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script>
    // dayjs().format();
    // 把day.js當作function來使用，上方一樣會拿到當下的時間
    info.innerHTML = dayjs().format('DD-MM-YYYY');
    
    
    
    </script>  
</body>
</html>
