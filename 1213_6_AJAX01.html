<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 01</title>
</head>
<body>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.onload = function(){
            console.log(xhr.responseText);
        }

        xhr.open('GET','./data01.json');
        xhr.send();

        // xhr.open('GET','./data01.json' , true); 
        // 預設是true，可不寫，代表使用"非同步"模式
        // 同步模式 : 在取得資料前，JS會停止所有動作，不建議使用


    </script>
</body>
</html>
