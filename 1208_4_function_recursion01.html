<body>
    <script>
        // 用function寫數字的階乘
        // 遞迴 : 在自己裡面又呼叫自己

        // if else 寫法
        const a = function (n){
            if (n<=1) {
                return 1;
            } else {
                return n*a(n-1);
            }
        };
        console.log(a(6));

        // 三元運算子 寫法
        const f = function (n){
            return n<=1 ? 1 : n*f(n-1);
        };
        console.log(f(5));
