<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop practice06</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;
            background-color: antiquewhite;
        }
        .ball{
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="ball">1</div>
    </div>

    <script>
        // 巢狀迴圈改漸層
        const rect = document.querySelector('.rect')
        let str='';
        let n=1;
        for (let k=0; k<16; k=k+1){
            for (let i=0 ; i<16 ; i++, n++){
                str += `<div class="ball" style="
                        left: ${i*30}px; 
                        top:${k*30}px;
                        background-color: #${i.toString(16)+i.toString(16)}${k.toString(16)+k.toString(16)}00;
                        "> </div>`;
                        // in-line style
            }
        }
        rect.innerHTML = str;
    </script>



</body>
</html>
