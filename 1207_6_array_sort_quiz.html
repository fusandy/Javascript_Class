<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array sort practice</title>
</head>
<body>
    <script>
        // 題目: 先按照年齡排，年齡一樣的再用英文名字排
        let people=[
            {name:'John', age:31},
            {name:'David', age:25},
            {name:'Carl', age:28},
            {name:'Bill', age:31},
            {name:'Aaron', age:31},
        ];
        // 用if else

        people.sort(function(a,b){
            if (a.age === b.age){    // 判斷式也可以寫成 (a.age - b.age === 0)
                return a.name > b.name ? 1 : -1 ;  //年齡一樣時，改用名字排列
            } else {
                return a.age-b.age;  //年齡不同時，就按小到大排即可
            }
        })
        console.log(people);






    </script>
</body>
</html>
