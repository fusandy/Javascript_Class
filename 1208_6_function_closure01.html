<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure01</title>
</head>
<body>
    <script>
        const f = (function (){
        let n = 5;
        return function(a=1){
            if(n){
                n--;
                return n*a;
            } else {
                return 0;
            }
        };
        }());

        console.log(f());
        console.log(f(8));
        console.log(f(8));      

    
    </script>
</body>
</html>
