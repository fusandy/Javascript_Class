<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array sort practice</title>
</head>
<body>
    <script>
        let people=[
            {name:'David', age:25},
            {name:'Carl', age:28},
            {name:'Bill', age:31},
        ];

        people.sort(function(a,b){
            return a.age-b.age;  //年齡由小到大
        })
        console.log(people);

        people.sort(function(a,b){
            return b.age-a.age;  //年齡由大到小
        })
        console.log(people);

        people.sort(function(a,b){
            return b.name>a.name ? -1 : 1 ;  //按照英文名排列，結合三元運算子
        })
        console.log(people);







    </script>
</body>
</html>
