<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const people = [
            {name:'Apple', age:15},
            {name:'Billy', age:50},
            {name:'Casey', age:32},
            {name:'David', age:28},
        ];
        const p2 = JSON.parse(JSON.stringify(people));
        p2[0].name='Zoe';
        console.log(p2);
        console.log(people);


    </script>
</body>
</html>
