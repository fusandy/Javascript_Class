<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>casring</title>
  </head>
  <body>
    <script>
      let s1 = "35",
        s2 = "35a",
        s3 = "35.9c";
        s4 = "ddd",
        // String transform to Number
        console.log(+s1);
        console.log(parseInt(s1));
        console.log(parseFloat(s1));
        console.log(Number(s1));
        console.log( '--------' );
        console.log(+s2);
        console.log(parseInt(s2));
        console.log(parseFloat(s2));
        console.log(Number(s2));
        console.log( '--------' );
        console.log(+s3);
        console.log(parseInt(s3));
        console.log(parseFloat(s3));
        console.log(Number(s3));
        console.log( '--------' );
        console.log(+s4);
        console.log(parseInt(s4));
        console.log(parseFloat(s4));
        console.log(Number(s4));
        console.log( '--------' );

        // 十六進位的String與Number互相轉換
        console.log(parseInt('ff',16));
        console.log((255).toString(16));
        // 255 是數字，但需要用括號，是怕後面加上.屬性時，電腦會誤判是小數點
        

    </script>
  </body>
</html>
