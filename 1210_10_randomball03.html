<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random ball03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .rect{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: rgb(231, 231, 231);
        }
        .ball{
            position: absolute;
            width:20px;
            height: 20px;
            border-radius: 50%;
            background-color:rgba(255, 255, 255, 0.746);
        }
    </style>
</head>
<body>
    <div class="rect"></div>
    
    <script>
        // 點擊畫面產生泡泡
        const rect = document.querySelector('.rect');

        function createRandomBall(x, y) {
        
            const b = document.createElement('div');
            b.className = 'ball';

            const size = 5 + Math.floor(Math.random()*31);
            b.style.width = b.style.height = size + 'px';
            b.style.left = x - size/2 + 'px';  //pageX座標的一半
            b.style.top = y -size/2 + 'px';    //pageY座標的一半  -> 此作法可讓滑鼠的位置是球球的中心點
            b.style.backgroundColor=`hsl(${Math.random()*360},50%,60%)`;
            
            return b;
        };

        rect.addEventListener('click', function(event){
        const b = createRandomBall(event.pageX, event.pageY);
        rect.append(b);
        });
        
    </script>
</body>
</html>
