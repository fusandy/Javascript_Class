<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort advanced quiz02</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button class="" onclick="orderBy='nameSmall' ; renderTable()">姓名由小到大</button>
    <button class="" onclick="orderBy='nameBig' ; renderTable()">姓名由大到小</button>
    <button class="" onclick="orderBy='ageSmall' ; renderTable()">年紀由小到大</button>
    <button class="" onclick="orderBy='ageBig' ; renderTable()">年紀由大到小</button>

    <script>
        // 寫法二: 用參數帶入renderTable()函式
        let orderBy = '';
        const tbody = document.querySelector('tbody');

        const nameList =[
            {name:'David', age:25},
            {name:'Carl', age:20},
            {name:'Bill', age:31},
       ];

        function renderTable() {
            nameList.sort(function(a,b){
                switch(orderBy){
                    default:
                    case 'nameSmall':
                    return a.name > b.name ? 1 : -1 ;
                    break;
                    case 'nameBig':
                    return b.name > a.name ? 1 : -1 ;
                    break;
                    case 'ageSmall':
                    return a.age - b.age ;
                    case 'ageBig':
                    return b.age - a.age ;
                }
            });
        
            let str ='';
            for(let n of nameList){
                str += `<tr>
                        <td>${n.name}</td>
                        <td>${n.age}</td>
                        </tr>`;
            };
            tbody.innerHTML = str;

        };

    
        
        
        
        
    
    

    </script>
</body>
</html>
