<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop practice01</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;
            background-color: antiquewhite;
        }
        .ball{
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rect">
    </div>

    <script>
        const rect = document.querySelector('.rect');
        let b = document.createElement('div');
        // 這個div沒有在DOM裡面，但存於記憶體中
        b.className='ball';
        b.innerHTML='Hi';
        b.style.left='200px';
        b.style.top='50px';
        rect.appendChild(b);      
        // 將生成的div放回rect中
    </script>



</body>
</html>
