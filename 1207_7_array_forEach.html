<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array forEach</title>
</head>
<body>
    <script>
        const people=[
            {name:'John', age:31},
            {name:'David', age:25},
            {name:'Carl', age:28},
        ];

        people.forEach(function(v,i,a){   
        //v=(current)value ; i=index ; a=whole array
            console.log(v,i,a);
        })






    </script>
</body>
</html>
