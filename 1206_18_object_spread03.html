<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator03</title>
</head>
<body>
    <script>

        // part 1
        const p1 ={
            name: 'Billy',
            age: 25,
        };
        console.log(p1);
        
        let {name,age} = p1; //展開設定
        console.log({name,age}); // 輸出的時候用object包起來

        // part 2
        let {name:myName,age:myAge} = p1;  //變數名稱與屬性值不想要一樣時
        console.log({myName, myAge});
        





    </script>
    
</body>
</html>
