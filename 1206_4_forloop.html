<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <div class="info"></div>

    <script>
        let i; // i也可以宣告在for () 內，但限於用在迴圈內

        // console.log 1 2 3 ... 10
        // i=i+1可以寫成 i++
        for (i=0 ; i<10 ; i=i+1) {
            console.log(i)
        }
        
        // console.log 10 9 8 ... 1
        // i=i-1可以寫成 i--
        for (i=10 ; i>=1 ; i=i-1) {
            console.log(i);
        }

        // console.log 3 6 9 ... 33
        // i=i+3可以寫成 i+=3
        for (i=3 ; i<=33 ; i=i+3) {
            console.log(i);
        }

        
    </script>
    
</body>
</html>
