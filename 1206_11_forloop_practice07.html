<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop practice07</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;
            background-color: antiquewhite;
        }
        .ball{
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="ball">1</div>
    </div>

    <script>
        const rect = document.querySelector('.rect');
        let str = '';

        for(let i=0 ; i<16 ; i++) {
            let x = i % 4; //決定幾個排一列(水平)
            let y =Math.floor(i/4); //決定要排幾欄(垂直)

            console.log(x,y);

            str += `<div class="ball" style="
                        left: ${x*70}px; 
                        top:${y*70}px;
                        ">${i+1}</div>`;
        }
        rect.innerHTML = str;


    </script>



</body>
</html>
