<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>

    <script>
        const person = {
            name: 'David',
            age: 23,
        };
        console.log(person);

        // 列舉式迴圈/疊帶式迴圈
        for(let s in person){
            console.log(s);
            // 查看這個person物件類型中有多少個屬性
            // 拿到的會是字串
        }

        for(let s in person){
            console.log(s,person[s]);
            //拿到字串以後，用[ 中括號表示法 ]取得內部的值
        }
        

    </script>
    
</body>
</html>
