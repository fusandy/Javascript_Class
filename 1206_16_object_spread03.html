<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator03</title>
</head>
<body>
    <script>
        const p1 ={
            name: 'Billy',
            age: 25,
        };
        console.log(p1);

        console.log('------------');
        
        let {name,age} = p1;
        console.log({name,age});

        console.log('------------');

        p1.name='Max';
        let {name:myName,age:myAge} = p1; //展開設定
        console.log({myName, myAge});
        





    </script>
    
</body>
</html>
