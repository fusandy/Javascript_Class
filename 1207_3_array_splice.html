<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array splice</title>
</head>
<body>
    <script>
        const ar1=[2,4,6,8,10,12,14,16];
        let ar2=[...ar1]; //展開陣列，並複製到ar2

        // let ar3=ar2.splice(3);  
        // console.log(ar2);
        // console.log(ar3);

        // console.log('-----')

        // 移除(從3的位置移除兩個元素)
        let ar3=ar2.splice(3,2);
        console.log(ar2);
        console.log(ar3);

        console.log('-----')

        // 沒有刪除(所以ar3是空字串)，只插入新的值(從3的位置插入兩個元素)
        ar2=[...ar1];
        ar3=ar2.splice(3,0,'a','b','c');
        console.log(ar2); 
        console.log(ar3);

        console.log('-----')

        // 替換
        ar2=[...ar1];
        ar3=ar2.splice(3,2,'a','b');
        console.log(ar2); 
        console.log(ar3);

    </script>
</body>
</html>
