<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            border: 1px solid black;
            display: flex;
            width: 200px;
        }
        .name, .age{
            width: 100px;
            height: 30px;
            text-align: center;
            background-color: bisque;;
        }
        
    </style>
</head>
<body>
    <div class="div">
        <div class="name">Name</div>
        <div class="age">Age</div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>

    <button class="" onclick="nameSmalltoBig">名稱由小到大</button>
    <button class="" onclick="nameBigtoSmall">名稱由大到小</button>
    <button class="" onclick="ageSmalltoBig">年紀由小到大</button>
    <button class="" onclick="ageBigtoSmall">年紀由大到小</button>

    

    <script>
        // 題目: 分姓名(字碼大到小、小到大) & 年紀(大到小、小到大)，按下button後, 電腦會自動排序，呈現在DOM上面
        const row = document.querySelectorAll('.row')

        let people=[
            {name:'John', age:31},
            {name:'David', age:25},
            {name:'Carl', age:28},
            {name:'Bill', age:31},
            {name:'Aaron', age:31},
        ];

        for (let i=0 ; i<people.length ; i++){
            row.innerHTML = `<div>${i.name}</div><div>${i.age}</div>`;
        }
        
        
    
    

    </script>
</body>
</html>
