<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let</title>
  </head>
  <body>
    <script>
      // let 不會變成window的屬性
      // 即使 let alert = 123 , window.alert時，alert的原屬性不會被覆蓋
      let alert = 123;
      console.log(alert);
      window.alert("456");
    </script>
  </body>
</html>
