<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary logical operators</title>
  </head>
  <body>
    <script>
      // (2進位) 位元運算子
      console.log(1 << 3);
      console.log(8 | 2);
      console.log(8 & 2);

      // 邏輯運算子
      // !(not)，結果一定是步林值
      console.log(!-1);
      console.log(!!-1);

      // &&(and) 如果是True，第二個值決定結果
      console.log(7 && 12);
      console.log(7 && 1);
      console.log(0 && 12); // 0是false，無須判斷第二個值，直接就是false

      // ||(or) 其中一個是True，答案就是True，先判斷第一個值，第一個值是false的話，結果才是由第二個值決定
      console.log(7 || 12);
      console.log(0 || 12);
    </script>
  </body>
</html>
