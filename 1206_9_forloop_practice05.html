<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop practice05</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;
            background-color: antiquewhite;
        }
        .ball{
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rect">
        <!-- rect.innerHTML -->
    </div>

    <script>
        // 巢狀迴圈，顯示連續數字
        const rect = document.querySelector('.rect');
        let str = '';
        let n=1;
        for (let k=0; k<6; k++){
            for (let i=0; i<10 ; i++){
            str += `<div class="ball" style="
                    left: ${i*50}px; 
                    top:${k*60}px;
                    ">${n}</div>`;
            n++;  
        }
        }
        rect.innerHTML = str;
    </script>



</body>
</html>
