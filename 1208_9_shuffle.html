<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuffle</title>
</head>
<body>
    <script>

        const ar = [];
        for(let i=1; i<=49; i++){
            ar.push(i);
        };
                
        console.log(ar.toString());
        ar.sort(()=> Math.random()-.5)  // -0.5代表讓排序有一半機率是負的
        console.log(ar.toString());
        
        
        </script>
</body>
</html>
