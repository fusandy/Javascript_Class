<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <style>
        .rect {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #75cce2;
            border: black 1px solid;
        }
    </style>
</head>
<body>

    <div class="rect"></div>
    <div class="rect" style="left: 300px"></div>

    <script>
        const [r1, r2] = document.querySelectorAll('.rect');
       
        // 新的事件處理器可以一個處理器參照多個function，也可以多對一
        // 但是相同的參照，只會出現一次
        r1.addEventListener('click', function(event){
            console.log(1);
        });
        r1.addEventListener('click', function(event){
            console.log(2);
        });

        const listener1 = function(event){
            console.log(1);
        };
        r2.addEventListener('click', listener1);
    </script>

</body>
</html>
